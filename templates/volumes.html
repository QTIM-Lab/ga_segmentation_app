<!DOCTYPE html>
<html lang="en">
<head>

    <title>GA segmentation</title>
</head>

            <th>Volume</th>

            <th>Annotated</th>

        {% for volume in volumes %}

            <td><a href="{{ BASE_PATH }}/index?volume={{ volume.name }}">{{ volume.name }}</a></td>
            <td style="text-align: center;">{{ volume.file_count }}</td>
            <td style="text-align: center;">{% if volume.has_annotation %}âœ“{% endif %}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
